<!DOCTYPE html> <!--실습-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="register.jsp" method="post"> <!-- 이거 널뜸 이름이 -->
      <fieldset>
        <legend>필수 사항</legend>
        <div>
        <input type="hidden" name="age" value="3" />
        </div>
        <div>
            <label for="">이름</label>
            <input type="text" name="name" />
        </div>
        <br>
        <div>
            <label for="">이메일</label>
            <input type="email" name="email" id="" />
        </div>
        <br>
        <div>
            <label for="">비밀번호</label>
            <input type="password" name="password" id="" />
        </div>
        <br>
      </fieldset>
      <fieldset>
        <legend>부가 입력 사항</legend>
        <br>
        <div>
        거주지를 선택해 주세요
    </div>
        <select name="" id="">
            <label for="">거주지</label>
            <option value="seoul">서울시</option>
            <option value="jeju">제주시</option>
            <br>
        </select>
    </div>
    <div>
        <label for="">취미</label>
        독서 <input type="checkbox" name="" id="">
        여행 <input type="checkbox" name="" id="">
        영화감상 <input type="checkbox" name="" id="">
    </div>
    <br>
    <div>
        <label for="">성별</label>
        남성 <input type="radio" name="" id="">
        여성 <input type="radio" name="" id="">
    </div>
    <br>
    <div>
        사진을 등록해 주세요 <input type="file" name="" id="">
    </div>
    <br>
    방문 경로를 말씀해주세요
    <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
      </fieldset>
      <input type="submit" value="회원가입">
      <input type="reset" value="재작성">
      <input type="submit" value="전송">
    </form>
  </body>
</html>
